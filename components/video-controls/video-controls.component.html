<collection-chooser
  class="dialog-right scrollWithBanner"
  *ngIf="isCollectionChooserVisible"
  [@fromRight]="isCollectionChooserVisible"
  title="WORKSPACE.SELECT_COLLECTION"
  (onCancel)="isCollectionChooserVisible = false"
  (onChoose)="addToCollection($event)"
  (onCreateCollection)="createCollectionAndAdd($event)"
></collection-chooser>
<div
  *ngIf="sliderOptions && hasRequiredPermissions"
  class="selection"
  [class.small]="size === 'small'"
>
  <div class="selectionSlider">
    <ng5-slider
      [(value)]="values.startTime"
      [(highValue)]="values.endTime"
      [options]="sliderOptions"
    ></ng5-slider>
  </div>

  <div>
    <form class="addChapter">
      <div class="time">
        <mat-form-field class="startTime">
          <mat-label>{{ 'START' | translate }}</mat-label>
          <input
            matInput
            type="text"
            name="startTime"
            id="startTime"
            [ngModel]="values.startTime | duration: video.duration"
            readonly
            disabled
          />
        </mat-form-field>
      </div>
      <div class="time">
        <mat-form-field class="endTime">
          <mat-label>{{ 'STOP' | translate }}</mat-label>
          <input
            matInput
            type="text"
            name="endTime"
            id="endTime"
            [ngModel]="values.endTime | duration: video.duration"
            readonly
            disabled
          />
        </mat-form-field>
      </div>
      <div class="title">
        <mat-form-field>
          <mat-label>{{ 'NODE.cm:title' | translate }}</mat-label>
          <input
            matInput
            type="text"
            name="chapterName"
            id="chapterName"
            [(ngModel)]="values.title"
          />
        </mat-form-field>
      </div>
      <div class="save">
        <button mat-raised-button color="primary" (click)="save()" *ngIf="!isLoading">
          {{ 'SAVE' | translate }}
        </button>
        <spinner-small *ngIf="isLoading">{{ 'SAVE' | translate }}</spinner-small>
      </div>
    </form>
  </div>
</div>
