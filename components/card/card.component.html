<div class="card-dialog dialog"
    [attr.modal]="modal"
    [attr.width]="width"
    [attr.height]="height"
    [attr.priority]="priority"
    [cdkTrapFocus]="modal=='always'"
    [cdkTrapFocusAutoCapture]="captureFocus"
>
  <mat-card
      [class.card-no-buttons]="!(_buttons && _buttons.length)"
      [class.card-jumpmarks]="jumpmarks && jumpmarks.length>1"
      [class.card-tabbed]="tabbed"
      [@cardAnimation]="this">
    <mat-card-header *ngIf="header">
      <div *ngIf="avatar" class="avatar" mat-card-avatar><img [src]="avatar" alt="" image-config></div>
      <div *ngIf="icon" class="avatar" mat-card-avatar><i icon [iconId]="icon"></i></div>
      <mat-card-title [class.no-subtitle]="!subtitle">{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
      <div class="cancel">
        <button mat-button *ngIf="isCancelable" (click)="cancel()"><i icon iconId="close" aria="true"></i></button>
      </div>
    </mat-card-header>
    <div #jumpmarksRef class="jumpmarks" *ngIf="jumpmarks && jumpmarks.length>1">
      <button mat-button color="primary"
              *ngFor="let jumpmark of jumpmarks"
              [class.active]="jumpmark==jumpmarkActive"
              (click)="scrollSmooth(jumpmark)"
      ><i icon [iconId]="jumpmark.icon"></i> {{jumpmark.label}}</button>
    </div>
    <mat-card-content
      #cardContainer
      infinite-scroll
      [class.card-content-header]="header"
      [scrollWindow]="false"
      (scrolled)="scrolled()"
      (scroll)="onScroll()"
      ><ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions #cardActions *ngIf="_buttons && _buttons.length">
      <div class="additional-action-area-content">
        <ng-content select="[action-area]"></ng-content>
      </div>
      <div *ngFor="let button of _buttons">
        <button *ngIf="button.type==1" mat-flat-button color="primary" [disabled]="button.disabled" (click)="button.callback()">{{button.name | translate}}</button>
        <button *ngIf="button.type==2" mat-button color="primary" [disabled]="button.disabled" (click)="button.callback()">{{button.name | translate}}</button>
        <button *ngIf="button.type==3" mat-flat-button color="warn" [disabled]="button.disabled" (click)="button.callback()">{{button.name | translate}}</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
