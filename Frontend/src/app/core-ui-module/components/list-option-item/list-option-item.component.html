<div [tabindex]="option.isEnabled ? 0 : -1" [class.disabled]="!option.isEnabled">
  <div (keyup.enter)="option.callback()" (click)="option.callback()">
    <div class="spacer"></div>
    <i icon="{{ option.icon }}"></i>
    <div class="spacer"></div>
    <div class="label">{{ option.name | translate }}</div>
    <div class="spacer"></div>
  </div>
</div>
