<input type="file" #fileInput style="display: none" accept="image/*" (change)="setPreview($event)">
<div class="image-container">
  <img [src]="src" />
  <div class="button-group">
    <button mat-fab color="white" (click)="file = null; updateSrc()" *ngIf="file"><i icon="delete"></i></button>
    <button mat-fab color="white" (click)="fileInput.click()"><i icon="file_upload"></i></button>
  </div>
</div>
