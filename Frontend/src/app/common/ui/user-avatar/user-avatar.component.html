<div class="avatarOuter size_{{size}}">
  <div *ngIf="_customImage">
    <img [src]="_customImage">
  </div>
  <div *ngIf="!_customImage">
    <img *ngIf="profile && profile.avatar" [src]="profile.avatar+'&crop=true&width=200&height=200'">
    <img *ngIf="!(profile && profile.avatar)" src="assets/images/user-profile.svg">
  </div>
</div>
