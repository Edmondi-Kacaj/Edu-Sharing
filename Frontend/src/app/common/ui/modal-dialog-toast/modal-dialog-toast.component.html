<global-progress *ngIf="visible && progressType"></global-progress>
<card *ngIf="visible && !progressType"
      title="{{title | translate:messageParameters }}"
      (onCancel)="cancel()"
      [isCancelable]="isCancelable"
      [buttons]="buttons"
      [type]="dialogType"
      [node]="node"
      height="auto"
      [captureFocus]="!!input"
>
  <div class="modal-dialog-toast">
    <span class="modal-dialog-toast-message" *ngIf="messageType === 'text'">{{message | translate: messageParameters }}</span>
    <span class="modal-dialog-toast-message" *ngIf="messageType === 'html'" innerHTML="{{message | translate: messageParameters }}"></span>
    <mat-form-field *ngIf="input">
      <mat-label>{{input | translate}}</mat-label>
      <input matInput autofocus [(ngModel)]="toast.dialogInputValue">
    </mat-form-field>
  </div>
  <mat-progress-bar *ngIf="progressType" [mode]="progressType"></mat-progress-bar>
</card>
