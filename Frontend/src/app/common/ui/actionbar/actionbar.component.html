<dropdown [(show)]="dropdown"
          [callbackObject]="node"
          [options]="optionsMenu"
          [showDisabled]="showDisabled"
></dropdown>
<div class="actionbar">
  <div *ngIf="optionsToggle.length" class="actionToggle" [class.actionToggleDivider]="optionsAlways.length">
    <a *ngFor="let option of optionsToggle"
       tabindex="0"
       (keyup.enter)="click(option)"
       (click)="click(option)"
       [class.light]="backgroundType=='dark' || backgroundType=='primary'"
       [class.disabled]="!option.isEnabled">
      <i class="material-icons">{{option.icon}}</i>
    </a>

  </div>
<div class="more btn-flat waves-effect"
       (click)="showDropdown()"
       tabindex="0"
       (keyup.enter)="showDropdown()"
       [class.light]="backgroundType=='dark' || backgroundType=='primary'"
       *ngIf="canShowDropdown()"><a><i class="material-icons">more_vert</i></a></div>

  <div *ngFor="let option of optionsAlways.slice().reverse();let i=index;"
       [class.light]="backgroundType=='dark' || backgroundType=='primary'"
       [class.primary]="i==optionsAlways.length-1 && backgroundType=='primary'"
       class="action-always waves-effect waves-light action-always-{{option.name | replaceChars:{search:'.',replace:'-'} }} {{ option.isEnabled ? '' : 'disabled'}} {{ option.isEnabled || showDisabled ? '' : 'display-none'}}"
       [class.btn-flat]="i!=optionsAlways.length-1 || style=='flat'"
       [class.btn]="i==optionsAlways.length-1 && style!='flat'"
       tabindex="0"
       (keyup.enter)="click(option)"
       (click)="click(option)">
    <i class="material-icons" title="{{option.showName ? null : (option.name | translate)}}">{{option.icon}}</i><span class="action-always-caption" *ngIf="option.showName"> {{option.name | translate}}</span>
  </div>

</div>
