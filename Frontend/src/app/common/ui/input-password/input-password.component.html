<div class="password">
  <input #input type="{{input_type}}" [id]="id" [required]="required" [placeholder]="placeholder" (change)="change.emit($event)" (keydown)="keydown.emit($event)" [(ngModel)]="_value">
  <i (click)="showPassword()" [class.eye-active]="input_type == 'text'" class="material-icons eye">{{input_type === 'text' ? 'visibility_off':'visibility'}}</i>
</div>
