<div class="password">
  <input autocomplete="off" #input type="{{input_type}}" [class]="inputClass" [id]="id" [required]="required" [placeholder]="placeholder" (change)="change.emit($event)" (keyup)="keyup.emit($event)" (keydown)="keydown.emit($event)" [(ngModel)]="_value">
  <i (click)="showPassword()" [class.eye-active]="input_type == 'text'"  class="material-icons eye">{{input_type === 'text' ? 'visibility_off':'visibility'}}</i>
  <div *ngIf="hint" class="input-hint-bottom">{{'REGISTER.HINT' | translate}}</div>
</div>
