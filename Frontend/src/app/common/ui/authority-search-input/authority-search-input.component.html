<autocomplete
  [id]="'searchAuthority'"
  [inputMinLength]="2"
  (addItem)="addSuggestion($event)"
  (addAny)="addAny($event)"
  [disabled]="disabled"
  [allowAny]="allowAny"
  [maxSuggestions]="maxSuggestions"
  [placeholder]="placeholder"
  [suggestions]="authoritySuggestions"
  (updateInput)="updateSuggestions($event)"
></autocomplete>
