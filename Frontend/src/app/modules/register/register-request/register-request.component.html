<div class="header">
    <img src="assets/images/register/register-password.svg" alt="">
    <h4 class="headline">{{'REGISTER.REQUEST.HEADLINE' | translate}}</h4>
</div>
<div>
    <p class="info">{{'REGISTER.REQUEST.INFO' | translate}}</p>
    <form (ngSubmit)="submit()">
        <label for="email">{{'REGISTER.REQUEST.EMAIL_ACCOUNT_NAME' | translate}}</label>
        <input type="email" name="email" id="email" [formControl]="emailFormControl" />
    </form>
</div>
