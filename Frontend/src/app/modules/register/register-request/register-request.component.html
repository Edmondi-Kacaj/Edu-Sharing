<div class="request-info">
    <img src="assets/images/register/register-password.svg" alt="password picture">
    <h4>{{'REGISTER.REQUEST.HEADLINE' | translate}}</h4>
    <p>{{'REGISTER.REQUEST.INFO' | translate}}</p>
</div>
<div>
    <label for="email">{{'USER.email' | translate}}</label>
    <form (ngSubmit)="submit()">
        <input required [ngClass]="{'valid': checkMail(), 'invalid': !checkMail() && email.trim()}" type="email" name="email" id="email" placeholder="{{'REGISTER.REQUEST.PLACEHOLDER' | translate}}" [(ngModel)]="email"/>
    </form>
</div>
