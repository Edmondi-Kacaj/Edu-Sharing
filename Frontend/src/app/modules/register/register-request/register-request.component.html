<div class="header">
    <img src="assets/images/register/register-password.svg" alt="">
    <h4 class="headline">{{'REGISTER.REQUEST.HEADLINE' | translate}}</h4>
</div>
<div>
    <p class="info">{{'REGISTER.REQUEST.INFO' | translate}}</p>
    <form (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>{{'USER.email' | translate}}</mat-label>
            <input matInput type="email" name="email" id="email" placeholder="{{'REGISTER.REQUEST.PLACEHOLDER' | translate}}" [formControl]="emailFormControl" />
        </mat-form-field>
    </form>
</div>
