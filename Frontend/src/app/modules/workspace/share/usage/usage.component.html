<div class="group">
    <div class="container">
        <div class="icon"><i class="type material-icons">{{getIcon()}}</i></div>
        <div class="name">
            <span class="primary">{{('WORKSPACE.SHARE.USAGE_TYPE.'+name.toUpperCase()) | translate}} ({{usages.length}})</span>
            <i class="material-icons clickable toggle" (click)="showAll=!showAll">{{showAll ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}</i>
        </div>
        <div class="remove clickable" tabindex="0" (keyup.enter)="removeAll()" (click)="removeAll()" [class.invisible]="!showDelete">
            <i class="material-icons">cancel</i>
        </div>
    </div>
    <div class="all" *ngIf="showAll" [@cardAnimation]="showAll">
        <div class="single" *ngFor="let usage of usages">
            <div class="name">
                <span class="primary">{{getName(usage)}}</span>
            </div>
            <div class="remove clickable" tabindex="0" (keyup.enter)="remove(usage)" (click)="remove(usage)" [class.invisible]="!showDelete">
                <i class="material-icons">cancel</i>
            </div>
        </div>
    </div>
</div>
