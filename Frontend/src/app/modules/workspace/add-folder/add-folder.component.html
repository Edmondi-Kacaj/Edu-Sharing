<card
  title="{{'WORKSPACE.ADD_FOLDER_TITLE' | translate }}"
  height="auto"
  [node]="_parent"
  [isCancelable]="true"
  [buttons]="buttons"
  (onCancel)="cancel()"
  >
  <div class="card-content-padding">
    <mat-form-field>
      <mat-label>{{'WORKSPACE.FOLDER_PLACEHOLDER' | translate }}</mat-label>
      <input matInput [(ngModel)]="folder" (keyup.enter)="addFolder()" autofocus>
    </mat-form-field>
    <div *ngIf="mdsSets && mdsSets.length>1">
      <label for="mdsSet">{{'WORKSPACE.ADD_FOLDER_METADATASET' | translate}}</label>
      <mat-select id="mdsSet" [(ngModel)]="mdsSet">
        <mat-option *ngFor="let mds of mdsSets" [value]="mds.id">{{mds.name}}</mat-option>
      </mat-select>
    </div>
  </div>
</card>
