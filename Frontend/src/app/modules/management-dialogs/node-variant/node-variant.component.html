  <div class="card-content">
    <div class="card-cancel" (click)="cancel()"><i class="material-icons">close</i></div>
    <div class="card-title">{{'NODE_VARIANT.TITLE' | translate }}</div>
    <div *ngIf="_node" class="card-scroll">
      TODO
    </div>
  </div>

  <div class="card-action">
    <a class="waves-effect waves-light btn" (click)="create()">{{'NODE_VARIANT.CREATE' | translate }}</a>
    <a class="btn-flat" (click)="cancel()">{{'CANCEL' | translate }}</a>
  </div>
</div>
