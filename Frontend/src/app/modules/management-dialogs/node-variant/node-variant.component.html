<div class="dialog darken" [@fade]="this"></div>
<div class="card center-card card-action card-wide" [@cardAnimation]="this">
  <div class="card-content">
    <div class="card-cancel" (click)="cancel()"><i class="material-icons">close</i></div>
    <div class="card-title">{{'NODE_VARIANT.TITLE' | translate }}</div>
    <div *ngIf="_node" class="card-scroll">
        <div>
            <breadcrumbs
             [breadcrumbsAsNode]="breadcrumbs"
             [home]="'WORKSPACE.MY_FILES'"
             [clickable]="false"
            ></breadcrumbs>
            <a class="clickable" (click)="chooseDirectory=true">CHOOSE</a>
        </div>
        <label for="variantName">NAME</label>
        <input type="text" id="variantName" [(ngModel)]="variantName">
    </div>
  </div>

  <div class="card-action">
    <a class="waves-effect waves-light btn" [class.disabled]="!variantName.trim()" (click)="create()">{{'NODE_VARIANT.CREATE' | translate }}</a>
    <a class="btn-flat" (click)="cancel()">{{'CANCEL' | translate }}</a>
  </div>
</div>

<file-chooser
        *ngIf="chooseDirectory"
        [title]="'NODE_VARIANT.FILE_PICKER_TITLE'"
        [pickDirectory]="true"
        [isCancelable]="true"
        [writeRequired]="true"
        [priority]="1"
        (onCancel)="chooseDirectory=false"
        (onChoose)="setDirectory($event)"
></file-chooser>
