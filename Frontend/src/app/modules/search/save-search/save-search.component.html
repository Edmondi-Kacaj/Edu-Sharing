<div class="dialog darken">
  <div class="card center-card card-action">
    <div class="card-content">
      <div tabindex="0" class="card-cancel" (click)="cancel()" (keyup.enter)="cancel()"><i icon iconId="close" aria="true"></i></div>
      <div class="card-title ">{{'SEARCH.SAVE_SEARCH.TITLE' | translate }}</div>
      <label for="name">{{'SEARCH.SAVE_SEARCH.NAME' | translate}}</label>
      <input type="text" id="name" [(ngModel)]="_name">
      <div class="description">{{'SEARCH.SAVE_SEARCH.DESCRIPTION' | translate}}</div>
    </div>
    <div class="card-action">
      <a class="btn"
         tabindex="0"
         (keyup.enter)="save()"
         (click)="save()"
      >{{'SAVE' | translate}}</a>
      <a class="btn-flat"
         tabindex="0"
         (keyup.enter)="cancel()"
         (click)="cancel()"
      >{{'CANCEL' | translate}}</a>
    </div>
  </div>
</div>
