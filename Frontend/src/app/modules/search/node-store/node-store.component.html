<div class="dialog darken" [@fade]="this"></div>
  <div class="card center-card card-high card-action" [@cardAnimation]="this">
    <div class="card-content">
      <div class="card-cancel" tabindex="0" (click)="cancel()" (keyup.enter)="cancel()"><i class="material-icons">close</i></div>
      <span class="card-title ">{{'SEARCH.NODE_STORE.TITLE' | translate }}</span>
      <spinner *ngIf="loading"></spinner>
      <div class="card-scroll" *ngIf="!loading">
        <actionbar class="actions"
                   [options]="actionOptions"
        ></actionbar>
        <div class="noElementsInfo noElements" *ngIf="!nodes.length">{{'SEARCH.NODE_STORE.LIST_EMPTY' | translate}}</div>
        <listTable *ngIf="nodes.length"
          [nodes]="nodes"
          [columns]="columns"
          [hasIcon]="true"
          [options]="options"
          [hasCheckbox]="true"
          [isClickable]="true"
          [dragDrop]="false"
          [selectOnClick]="true"
          [selectedNodes]="selected"
          [sortBy]="sortBy"
          [sortAscending]="sortAscending"
          (sortListener)="changeSort($event)"
          (onSelectionChanged)="onSelection($event)"
          (doubleClickRow)="onDoubleClick($event)"
          ></listTable>
      </div>
    </div>
    <div class="card-action">
      <a class="btn-flat"
         tabindex="0"
         (keyup.enter)="cancel()"
         (click)="cancel()"
      >{{'CLOSE' | translate}}</a>
    </div>
  </div>
