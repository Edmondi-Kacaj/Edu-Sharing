<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Error {{statusCode}}</title>
        <style>
        body{
            font-family:arial,sans-serif;
        }
        div.error {
            margin:30px;
            padding: 40px 10px;
            text-align: center;
        }
        div.message_wrapper {
            display: inline-block;
            max-width: 800px;
        }
        div.message{
            position:relative;
            background-color: #eee;
            color: #383838;
            padding: 20px 10px 20px 50px;
            border-radius: 5px;
            margin-bottom:20px;
        }
        div.message >span {
            white-space:pre-line;
        }
        div.technicalMessage{
            color:#999;
            font-size:70%;
            word-break: break-all;
       }
       .warning{
            position:absolute;
            width:25px;
            height:25px;
            left:10px;
            top:calc(50% - 12px);
        }
        </style>
    </head>
<body>
<div class="error">
    <div class="message_wrapper">
        <div class="message">
            <svg class="warning">
                <path id="warning" d="M1,21l22,0l-11,-19l-11,19Zm3.47,-2l7.53,-13.01l7.53,13.01l-15.06,0Zm6.53,-3l2,0l0,2l-2,0l0,-2Zm0,-6l2,0l0,4l-2,0l0,-4Z" style="fill-rule:nonzero;"/>
            </svg>
            <span>{{message}}</span></div>
        <div class="technicalMessage">{{statusCode}} - {{technicalMessage}}</div>
        <div class="technicalMessage">{{exception}}</div>
    </div>
</div>
</body>
</html>
